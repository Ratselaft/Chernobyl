<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="branch1.css">
    <title>Sign up</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    
 <body class="bstyle">
    <div class="logo"><h1>Team Chernobyl</h1></div> 
       <div class="login">
             <div id="register">
                 <h1>SIGN UP</h1>
                            <form  action="#" autocomplete="on">  
                                <p> 
                                    <input id="firstnamesignup" name="firstnamesignup" required="required" type="text" placeholder="First Name" />
                                </p>
                                 <p> 
                                    <input id="lastnamesignup" name="lastnamesignup" required="required" type="text" placeholder="Last Name" />
                                </p>
                                <p> 
                                    <input id="emailsignup" name="emailsignup" required="required" type="text" placeholder="Email"/> 
                                </p>
                                <p> 
                            
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" minlength="8" placeholder="Password "/>
                                </p>
                                <p> 
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" minlength="8" placeholder="Confirm password"/>
                                </p>
                                 

                                <p><a href="#" class="signup-button">SIGN UP</a>
                                <p class="change_link">  
                                    Have an account?
                                    <a href="http://127.0.0.1:54137/Loginpage/Loginpage.html" class="to_register"> LOGIN</a>
                                </p>
                            </form>
            </div>
     </div>

   </body>
</html>
